<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        min-width: 350px;
        font-family: Arial, sans-serif;
        font-size: 14px;
        background-color: #2c2f33;
        color: #ffffff;
        margin: 0;
        display: flex;
        flex-direction: column;
        height: 500px; /* Set a fixed height for the entire popup */
      }
      #chat-container {
        display: flex;
        flex-direction: column;
        flex-grow: 1;
        overflow-y: auto;
        padding: 10px;
        gap: 10px;
      }
      .message {
        padding: 8px 12px;
        border-radius: 18px;
        max-width: 80%;
      }
      .user-message {
        align-self: flex-end;
        background-color: #7B3F00; /* Chocolate brown */
      }
      .ai-message {
        align-self: flex-start;
        background-color: #4f545c;
      }
      #input-container {
        display: flex;
        padding: 10px;
        background-color: #23272a;
        border-top: 1px solid #4f545c;
      }
      #userQuestion {
        flex-grow: 1;
        padding: 8px;
        border: none;
        background-color: #40444b;
        color: #ffffff;
        border-radius: 4px;
      }
      #askBtn {
        background-color: #7B3F00;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 4px;
        cursor: pointer;
        margin-left: 8px;
      }
      #askBtn:hover {
        background-color: #6a3400;
      }
    </style>
  </head>
  <body>
    <div id="chat-container"></div>
    <div id="input-container">
      <input id="userQuestion" placeholder="Ask a question..." />
      <button id="askBtn">Ask</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
